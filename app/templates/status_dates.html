{% load static %}

<div class="row bottom {% if user.is_admin %} button" onclick="orderPopup(id='{{ order.id }}')" {% endif %} " >
    <div class="col-xl-4 col-lg-12 col-md-12 col-sm-12 col-12 status {% if order.order_status == order_status_choices.1.0 %} selected {% endif %}">
        <img src="{% static 'images/recieved.png' %}">
        <h1>RECIEVED</h1>
    </div>
    <div class="col-xl-4 col-lg-12 col-md-12 col-sm-12 col-12 status {% if order.order_status == order_status_choices.2.0 %} selected {% endif %}">
        <img src="{% static 'images/in_process.png' %}">
        <h1>IN PROCESS</h1>
        {% if order.in_process_date %} <h2>{{ order.in_process_date|date:'j.n.Y.' }}</h2> {% endif %}
    </div>
    <div class="col-xl-4 col-lg-12 col-md-12 col-sm-12 col-12 status {% if order.order_status == order_status_choices.3.0 %} selected {% endif %}">
        <img src="{% static 'images/shipped.png' %}">
        <h1>SHIPPED</h1>
        {% if order.shipped_date %} <h2>{{ order.shipped_date|date:'j.n.Y.' }}</h2> {% endif %}
    </div>
</div>
